<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Code:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="dropdown">
      <div class="macbook-pro-16-1" id="macBookPro161">
        <div class="macbook-pro-16-1-child"></div>
        <button class="rectangle-parent" autofocus id="groupButton">
          <div class="group-child"></div>
          <div class="market">Market</div>
        </button>
        <div class="rectangle-group">
          <div class="group-item"></div>
          <div class="p2p">P2P</div>
        </div>
        <div class="rectangle-container" id="groupContainer1">
          <div class="group-inner"></div>
          <div class="logout">Logout</div>
        </div>
        <button class="group-button" autofocus id="groupButton1">
          <div class="rectangle-div"></div>
          <div class="dashboard">Dashboard</div>
        </button>
        <div class="group-parent">
          <div class="group-div" id="groupContainer2">
            <div class="group-child1"></div>
            <div class="profile">Profile</div>
          </div>
          <button class="rectangle-parent1" autofocus id="groupButton2">
            <div class="group-child1"></div>
            <div class="change-password">Change Password</div>
          </button>
          <div class="rectangle-parent2">
            <div class="group-child1"></div>
            <div class="order-history" id="orderHistoryText">Order History</div>
          </div>
          <div class="rectangle-parent3">
            <div class="group-child4"></div>
            <div class="transaction-history" id="transactionHistoryText">
              Transaction History
            </div>
          </div>
        </div>
        <div class="rectangle-parent4">
          <div class="group-child5"></div>
          <div class="estimated-balance">Estimated Balance = 12 $</div>
          <div class="div">~</div>
        </div>
        <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />
        <div class="group-container">
          <div class="rectangle-parent5">
            <div class="group-child6"></div>
            <b class="name">Name</b
            ><b class="estimated-balance1">Estimated Balance</b
            ><b class="price">Price</b><b class="amount">Amount</b>
          </div>
          <div class="rectangle-parent6">
            <div class="group-child7"></div>
            <b class="b">0.2</b><b class="b1">22000 $</b
            ><b class="b2">4400 $</b>
            <div class="image-3-parent">
              <img
                class="image-3-icon"
                alt=""
                src="./public/image-3@2x.png"
              /><b class="btc">BTC</b><b class="bitcoin">Bitcoin</b>
            </div>
          </div>
          <div class="rectangle-parent7">
            <div class="group-child7"></div>
            <b class="b">0.5</b><b class="b1">1500 $</b><b class="b2">750 $</b>
            <div class="eth-parent">
              <b class="eth">ETH</b
              ><img
                class="image-4-icon"
                alt=""
                src="./public/image-4@2x.png"
              /><b class="etherum">Etherum</b>
            </div>
          </div>
          <div class="rectangle-parent8">
            <div class="group-child7"></div>
            <b class="b">1</b><b class="b1">300 $</b><b class="b2">300 $</b>
            <div class="bnb-parent">
              <b class="bnb">BNB</b
              ><img
                class="image-5-icon"
                alt=""
                src="./public/image-5@2x.png"
              /><b class="bnb1">BNB</b>
            </div>
          </div>
        </div>
        <div class="rectangle-parent9">
          <div class="group-child10"></div>
          <div class="wallet-overview">Wallet OverView</div>
        </div>
        <b class="coinfun">Coinfun</b>
      </div>
      <div class="rectangle-parent10">
        <div class="group-child11"></div>
        <div class="holdings">Holdings</div>
      </div>
      <div class="vikash-wrapper"><div class="vikash">Vikash</div></div>
    </div>

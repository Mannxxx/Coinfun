<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/forgotpasswordotp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira Code:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password-otp">
      <div class="keyboard-backspace" id="keyboardBackspaceContainer">
        <img class="vector-icon" alt="" src="./public/vector.svg" />
      </div>
      <img class="illustration-icon" alt="" src="./public/illustration.svg" />
      <div class="forgot-password-heading">
        <div class="check-your-mail">Check your mail</div>
      </div>
      <div class="forgot-password-body">
        <div class="we-just-sent">
          We just sent an OTP to your registered email address
        </div>
      </div>
      <input
        class="forgot-password-otp-child"
        type="number"
        required
        id="otp"
      />
      <div class="forgot-password-body1" id="forgotPasswordBody1">
        <div class="div">00:34</div>
        <button class="didnt-get-a-container" autofocus>
          <span class="didnt-get-a">Didnt get a code? </span
          ><b class="didnt-get-a">Resend</b>
        </button>
      </div>
      <div class="button-crypto-wrapper" id="frameContainer">
        <button class="button-crypto" autofocus id="buttonCrypto">
          <button class="button-crypto1" autofocus id="buttonCrypto1">
            <div class="label-text">Verify OTP</div>
            <img class="vector-icon1" alt="" src="./public/vector1.svg" />
          </button>
        </button>
      </div>
    </div>

    <script>
      var keyboardBackspaceContainer = document.getElementById(
        "keyboardBackspaceContainer"
      );
      if (keyboardBackspaceContainer) {
        keyboardBackspaceContainer.addEventListener("click", function (e) {
          window.location.href = "./forgot-password-email-reset.html";
        });
      }
      
      var forgotPasswordBody1 = document.getElementById("forgotPasswordBody1");
      if (forgotPasswordBody1) {
        forgotPasswordBody1.addEventListener("click", function (e) {
          // Please sync "Forgot password" to the project
        });
      }
      
      var buttonCrypto1 = document.getElementById("buttonCrypto1");
      if (buttonCrypto1) {
        buttonCrypto1.addEventListener("click", function (e) {
          window.location.href = "./reset-password.html";
        });
      }
      
      var buttonCrypto = document.getElementById("buttonCrypto");
      if (buttonCrypto) {
        buttonCrypto.addEventListener("click", function (e) {
          window.location.href = "./reset-password.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./reset-password.html";
        });
      }
      </script>
  </body>
</html>
